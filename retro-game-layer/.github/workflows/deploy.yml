name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'retro-game-layer/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: retro-game-layer

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Fetch entire history for proper git log
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'retro-game-layer/package-lock.json'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: retro-game-layer/dist
        publish_branch: gh-pages
